<h2 id="task-description">Task Description</h2>
<p><img src="http://i.imgur.com/pr2LpNr.jpg" alt=""></p>
<p>給 $N$ 個 0/1 整數的序列，請問有多少連續片段。</p>
<h2 id="input-format">Input Format</h2>
<p>輸入有多組測資，每一組第一行會有一個整數 $N$，第二行會有 $N$ 個 0/1 整數。</p>
<h2 id="output-format">Output Format</h2>
<p>對於每組測資，輸出一行片段個數。</p>
<h2 id="sample-input">Sample Input</h2>
<pre><code>7
0 1 1 0 0 0 1
</code></pre><h2 id="sample-output">Sample Output</h2>
<pre><code>4
</code></pre><h2 id="hint">Hint</h2>
<pre><code>0 1 1 0 0 0 1
^ --- ^^^^^ -
</code></pre><p>共計四段。</p>
<h2 id="hint">Hint</h2>
<p><strong> 多組測資 </strong> 意即一個測資檔案會有多個測資。</p>
<pre><code>7
0 1 1 0 0 0 1
3
1 1 1
</code></pre>
