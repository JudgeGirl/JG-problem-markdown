<h2 id="task-description">Task Description</h2>
<p>Write a program to read a positive integer n and then print n backward to 1.</p>
<h2 id="input-format">Input Format</h2>
<p>There is one line in the input. The first line has the integer n.</p>
<h2 id="output-format">Output Format</h2>
<p>There are n lines in the output, according to the description.</p>
<h2 id="sample-input">Sample Input</h2>
<pre><code>5
</code></pre><h2 id="sample-output">Sample Output</h2>
<pre><code>5
4
3
2
1
</code></pre>
