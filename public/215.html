<h2 id="task-description">Task Description</h2>
<p>寫一個程式來解決一下問題。</p>
<p>有雞、兔子和螃蟹在同一個籠子裡。
現給定這些動物的總數(s)、動物腳的總數(f)及動物尾巴的總數(t)，
(0&lt;=s, f, t&lt;=2^31-1)
請計算兔子、雞、螃蟹的數量。</p>
<p>如果給定的數字不可能有解，程式應該輸出 0。</p>
<h2 id="sample-input">Sample input</h2>
<pre><code>9 48 5
</code></pre><h2 id="sample-output">Sample output</h2>
<pre><code>2
3
4
</code></pre><h2 id="sample-input">Sample input</h2>
<pre><code>9 48 20
</code></pre><h2 id="sample-output">Sample output</h2>
<pre><code>0
</code></pre>
