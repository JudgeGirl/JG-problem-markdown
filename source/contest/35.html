<ul>
<li>第一題函數調用，請盡量用函數寫法，此題難易程度與小考相去甚遠。</li>
<li>第二題錯排問題，請邊做邊剪枝，此題難易程度與小考接近，但感覺又少了點什麼。</li>
</ul>
<p>終於可以單獨針對考試規則編寫，上研究所這幾個月都在寫網站，這 ... 是否暗示著什麼。之前的 FAST 系列是給平行程式設計課程準備的，想不開的同學下學期可以選修，不過咱也不知道課程是什麼水平，所以 <strong> 求詳細 </strong> 是 <ruby>沒<rt>‧</rt>有<rt>‧</rt>用<rt>‧</rt></ruby> 的。 </p>
