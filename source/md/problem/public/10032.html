<h2 class="content-subhead">題目描述</h2><p>給予一個字串 $S$，求出所有子字串的集合，將集合內除了空字串以外的字串照字典順序輸出。</p>
<h2 class="content-subhead">輸入格式</h2><p>只有一組測資，測資一行一個字串 $S$，只由大寫字母組成，長度小於等於 500。</p>
<h2 class="content-subhead">輸出格式</h2><p>對於每一組測資，子字串集合按照字典順序印出。</p>

</code></pre><h2 class="content-subhead">範例輸出</h2><pre><code><span class="fw-code-copy-button pure-button"><i class="fa fa-clipboard"></i></span><div id="highlighter_528851" class="syntaxhighlighter nogutter  "><table border="0" cellpadding="0" cellspacing="0"><tbody><tr><td class="code"><div class="container"><div class="line number1 index0 alt2"><code class="plain">E</code></div><div class="line number2 index1 alt1"><code class="plain">EE</code></div><div class="line number3 index2 alt2"><code class="plain">EEP</code></div><div class="line number4 index3 alt1"><code class="plain">EP</code></div><div class="line number5 index4 alt2"><code class="plain">L</code></div><div class="line number6 index5 alt1"><code class="plain">LE</code></div><div class="line number7 index6 alt2"><code class="plain">LEE</code></div><div class="line number8 index7 alt1"><code class="plain">LEEP</code></div><div class="line number9 index8 alt2"><code class="plain">P</code></div><div class="line number10 index9 alt1"><code class="plain">S</code></div><div class="line number11 index10 alt2"><code class="plain">SL</code></div><div class="line number12 index11 alt1"><code class="plain">SLE</code></div><div class="line number13 index12 alt2"><code class="plain">SLEE</code></div><div class="line number14 index13 alt1"><code class="plain">SLEEP</code></div></div></td></tr></tbody></table></div>
</code></pre><h2 class="content-subhead">提示</h2><p>排序 or 其他</p>
