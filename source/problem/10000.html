<h2 id="task-description">Task Description</h2>
<p>給你一個正整數 $N$ ($1 &lt; N \le 10^{18}$)，請把 $N$ 質因數分解。 </p>
<h2 id="input">Input</h2>
<p>第一行是一個正整數 $T$ ($1 \le T \le 800$)，表示測資數量。接下來 $T$ 行，每行一個正整數 $N$ ($1&lt;N \le 10^{18}$)。 </p>
<h2 id="output">Output</h2>
<p>對於每個 $N$，輸出 $N$ 的質因數分解。格式參見範例。</p>
<h2 id="sample-input">Sample Input</h2>
<pre><code><div id="highlighter_486156" class="syntaxhighlighter nogutter  "><table border="0" cellpadding="0" cellspacing="0"><tbody><tr><td class="code"><div class="container"><div class="line number1 index0 alt2"><code class="plain">3</code></div><div class="line number2 index1 alt1"><code class="plain">60</code></div><div class="line number3 index2 alt2"><code class="plain">36</code></div><div class="line number4 index3 alt1"><code class="plain">10007</code></div></div></td></tr></tbody></table></div>
</code></pre><h2 id="sample-output">Sample Output</h2>
<pre><code><div id="highlighter_387360" class="syntaxhighlighter nogutter  "><table border="0" cellpadding="0" cellspacing="0"><tbody><tr><td class="code"><div class="container"><div class="line number1 index0 alt2"><code class="plain">60 = 2^2 * 3 * 5</code></div><div class="line number2 index1 alt1"><code class="plain">36 = 2^2 * 3^2</code></div><div class="line number3 index2 alt2"><code class="plain">10007 = 10007</code></div></div></td></tr></tbody></table></div>
</code></pre>
