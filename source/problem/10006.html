<h2 class="content-subhead">Task Description</h2><p><div class="pure-u-g"><div class="pure-u-5-5"><a clss="" title= href=http://i.imgur.com/tehOHsQ.png><img class="pure-img-responsive" src="http://i.imgur.com/tehOHsQ.png" alt=""></img></a><span class="caption"></span></div></div></p>
<p>將輸入的數字加總起來，讀到 EOF (End-of-File) 後輸出總和。</p>
<h2 class="content-subhead">Input Format</h2><p>每個整數 $x$ 滿足 $-2^{31} \le x \le 2^{31} - 1$，總和保證在 sign-32bit 內。</p>
<h2 class="content-subhead">Output Format</h2><p>將每一個整數輸出一行。</p>
<h2 class="content-subhead">Sample Input</h2><pre><code><span class="fw-code-copy-button pure-button"><i class="fa fa-clipboard"></i></span><div id="highlighter_345327" class="syntaxhighlighter nogutter  "><table border="0" cellpadding="0" cellspacing="0"><tbody><tr><td class="code"><div class="container"><div class="line number1 index0 alt2"><code class="plain">2015</code></div><div class="line number2 index1 alt1"><code class="plain">9</code></div><div class="line number3 index2 alt2"><code class="plain">20</code></div></div></td></tr></tbody></table></div>
</code></pre><h2 class="content-subhead">Sample Output</h2><pre><code><span class="fw-code-copy-button pure-button"><i class="fa fa-clipboard"></i></span><div id="highlighter_603147" class="syntaxhighlighter nogutter  "><table border="0" cellpadding="0" cellspacing="0"><tbody><tr><td class="code"><div class="container"><div class="line number1 index0 alt2"><code class="plain">2044</code></div></div></td></tr></tbody></table></div>
</code></pre><h2 class="content-subhead">Hint</h2><p>如何本機測試？打開執行檔，手動輸入完後按下 <code>Ctrl + Z + Enter</code> 或者直接使用 <code>./a.out &lt;test.in</code> 測試。</p>
