<h2 id="task-description">Task Description</h2>
<p>寫一個程式來解決一下問題。</p>
<p>有雞、兔子和螃蟹在同一個籠子裡。 現給定這些動物的總數 ($s$)、動物腳的總數 ($f$) 及動物尾巴的總數 ($t$)， ($0 \le s, f, t \le 2^{31}-1$) 請計算兔子、雞、螃蟹的數量。</p>
<p>給定的數字保證有解。</p>
